<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón 3D - Animación</title>
    <style>
        /* Estilos para que ocupe toda la pantalla y se vea negro */
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- Librería Three.js cargada desde un CDN confiable -->
    <script src="https://cdnjs.cloudflare.com"></script>
    
    <script>
        // 1. ESCENA Y CÁMARA
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. CREACIÓN DEL CORAZÓN (Ecuación matemática de MATLAB)
        const points = [];
        // Generamos los puntos del volumen del corazón
        for (let x = -1.5; x <= 1.5; x += 0.1) {
            for (let y = -1.5; y <= 1.5; y += 0.1) {
                for (let z = -1.5; z <= 1.5; z += 0.1) {
                    const equation = Math.pow(x*x + (9/4)*y*y + z*z - 1, 3) - x*x*Math.pow(z, 3) - (9/80)*y*y*Math.pow(z, 3);
                    if (equation <= 0) {
                        points.push(new THREE.Vector3(x, y, z));
                    }
                }
            }
        }

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.PointsMaterial({ 
            color: 0xff4d6d, 
            size: 0.05,
            transparent: true,
            opacity: 0.8
        });
        const heart = new THREE.Points(geometry, material);
        scene.add(heart);

        // 3. ESTRELLAS DE FONDO
        const starGeo = new THREE.BufferGeometry();
        const starVect = [];
        for (let i = 0; i < 1000; i++) {
            starVect.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVect, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        camera.position.z = 4;

        // 4. BUCLE DE ANIMACIÓN
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.002;
            
            // Rotación suave
            heart.rotation.y += 0.01;
            heart.rotation.x = Math.sin(time * 0.5) * 0.2;
            
            // Efecto de Latido (Escalado rítmico)
            const scale = 1 + 0.15 * Math.sin(time * 3);
            heart.scale.set(scale, scale, scale);
            
            // Rotación de estrellas
            stars.rotation.y -= 0.001;

            renderer.render(scene, camera);
        }

        // Ajuste si cambian el tamaño de la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
